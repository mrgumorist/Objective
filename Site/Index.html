<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-block btn-success" onclick="kek()">Load all</button>
            </div>
            <div class="col-6">
                <button class="btn btn-block btn-success" onclick="kek()">Update</button>
            </div>

        </div>
        <br />
        <div class="row">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">isComplited</th>
                            <th scope="col">timeOfRealizing</th>
                            <th scope="col">description</th>
                            <th scope="col">category</th>
                            <th scope="col">button</th>
                            <th scope="col">button</th>
                        </tr>
                    </thead>

                    <tbody id="datass">
                        <!--<tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>-->
                    
                    </tbody>
                </table>
        </div>
    </div>

    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script>
        function kek() {
            $.ajax({

                url: "https://localhost:44302/api/Objective/GetSpendings",
                success: function (res) {
                    console.log(res);
                    $("#datass").empty();
                    for (i = 0; i < res.length; i++) {

                        $("#datass").append(` <tr >
                            <th scope="row">${res[i].id}</th>
                            <td>${res[i].name}</td>
                             <td>${res[i].isComplited}</td>
 <td>${res[i].timeOfRealizing}</td>
 <td>${res[i].description}</td>
 <td>${res[i].category}</td>
<td> <button class="btn btn-success btn-block"  onclick="delee(${res[i].id})"> delete </button> </td>
<td> <button class="btn btn-success btn-block"  onclick="upd(${res[i].id})"> update </button> </td>
    
</tr>`)
                    }
                },
                
            })
            
        }
        function delee(ifdfew) {
            alert(ifdfew);
        }
        function upd(ifdfew)
        {
            alert(ifdfew);
        }
    </script>
</body>

</html>
